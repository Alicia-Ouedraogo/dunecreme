<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUNE & CRÈME | Bento Cakes & Pâtisserie Fine Rabat</title>
    <meta name="description" content="Découvrez l'univers de Dune & Crème à Rabat. Bento cakes sur mesure, brunch et créations artisanales par la Cheffe Meryem. Commandez en Click & Collect.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://images.unsplash.com/photo-1535141192574-5d4897c12636?q=80&w=32&auto=format&fit=crop">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dune-bg: #F8F3E7;
            --dune-brown-dark: #3B251B;
            --dune-gold: #B88453;
            --dune-text-gray: #828282;
        }
        
        * { scroll-behavior: smooth; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dune-bg);
            color: var(--dune-brown-dark);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .serif { font-family: 'Playfair Display', serif; }
        
        .akkurat-style {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Animations de révélation au scroll */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .maquette-title {
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        /* FAQ Accordion */
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .faq-item.active .faq-answer {
            max-height: 500px;
        }
        
        @keyframes slow-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .animate-slow-zoom {
            animation: slow-zoom 20s infinite alternate ease-in-out;
        }

        /* Custom selection color */
        ::selection {
            background-color: var(--dune-gold);
            color: white;
        }
    </style>
